{% extends "base.html" %}

{% block head_title %}Lift Up Democracy{% endblock %}

{% block content %}

<div class="signup">

    <form class="helpee" id="helpee_form" method="post" action="{% url 'submitHelpeeInfo' %}">

        <h2 class="text-center">What kind of help do you need?</h2>

        <div class="question">

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="info" name="checks[]"> More information about what I need to do
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="money" name="checks[]"> Money to help pay for my processing fees
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="travel" name="checks[]"> A Lyft or Uber ride to get to in-person applications
                </label>
            </div>
            </br>
            <div class="form-group">
                <label for="amount">
                    If you selected that you need money help, how much do you need?
                </label>
                <input type="number" min="0" step="1" name="amount" class="form-control" required placeholder="0" id="id_email" />
            </div>
            </br>
            <div class="form-group">
                <label for="travel_cost">
                    If you selected that you need a ride, how much will it cost?
                </label>
                <input type="number" min="0" step="1" name="travel_cost" class="form-control" required placeholder="0" id="travel_cost" />
                <br/>
                <h6 class="text-center">
                <a target="_blank" href="https://estimatefares.com/">Lyft Calculator</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a target="_blank" href="https://www.uber.com/fare-estimate/">Uber Calculator</a>
              </h6>
            </div>

        </div>

        {% csrf_token %}
        <br/>
        <button type="submit" class="btn btn btn-block btn-primary">
            Next
        </button>
    </form>

</div>

{% endblock %}

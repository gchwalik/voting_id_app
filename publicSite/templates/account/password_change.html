{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class='signup'>
    <div class='social'>{% trans "Change Password" %}</div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}

        <div class="form-group">
            {{ form.oldpassword.errors }}
            <label for="id_oldpassword">Current Password</label>
            <input type="password" name="oldpassword" class="form-control" required placeholder="Password" id="id_oldpassword" />
        </div>

        <div class="form-group">
            {{ form.password1.errors }}
            <label for="id_password1">New Password</label>
            <input type="password" name="password1" class="form-control" required placeholder="Password" id="id_password1" />
        </div>

        <div class="form-group">
            {{ form.password2.errors }}
            <label for="id_password1">New Password (again)</label>
            <input type="password" name="password2" class="form-control" required placeholder="Password" id="id_password2" />
        </div>

        <button type="submit" class="btn btn-lg btn-block btn-primary">
            {% trans "Change Password" %}
        </button>
    </form>
</div>
{% endblock %}
